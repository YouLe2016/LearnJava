<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文本标签</title>
    </head>
    <body>
        <h1>文本标签</h1>

        <h2>注释</h2>
        <hr>
        格式：&lt;!--注释--&gt;

        <h2>换行</h2>
        <hr>
        白日依山尽<br/>黄河入海流。


        <h2>标题标签</h2>
        <hr>
        <h1><font color="#ffc0cb">黑马旅游网</font></h1>
        <h2><font color="#ffc0cb">黑马旅游网</font></h2>
        <h3><font color="#ffc0cb">黑马旅游网</font></h3>
        <h4><font color="#ffc0cb">黑马旅游网</font></h4>
        <h5><font color="#ffc0cb">黑马旅游网</font></h5>
        <h6><font color="#ffc0cb">黑马旅游网</font></h6>


        <h2>段落标签</h2>
        <hr>
        <p>1. 黑马旅游网</p>
        <p>2. 黑马旅游网</p>
        <p>3. 黑马旅游网</p>


        <h2>水平线</h2>
        <hr>

        <h2>字体样式</h2>
        <ul>
            <li> <b>加粗</b></li>
            <li> <i>倾斜</i></li>
            <li> 废弃了的&lt;font&gt;标签</li>
        </ul>

        <br> <br> <br> <br> <br>

    </body>
</html>
